<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:ital,wght@0,500;0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/Recland.css">
    <title>Recland</title>
</head>

<body>
    <!-- header -->
    <header class="app-header">
        <div class="container">
            <div class="row">
                <a class="header__img" href="">
                    <img src="./assets/images/Recland/logo.png" alt="Logo" class="img__logo">
                </a>
                <ul class="header__nav">
                    <li class="nav__item"><a href="javascript:void(0)">Tất Cả Các Job</a></li>
                    <li class="nav__item"><a href="javascript:void(0)">Đăng ký</a></li>
                    <li class="nav__item"><a href="javascript:void(0)"></a></li>
                    <li class="nav__item"><a href="javascript:void(0)">Đăng Nhập</a></li>
                </ul>
            </div>
        </div>
        <div class="banner">
            <img src="./assets/images/Recland/banner.png" alt="banner recland" class="banner__img">
        </div>
    </header>
    <!-- end header -->
    <!-- content -->
    <main class="content">
        <div class="container">
            <div class="search-nav">
                <div class="row">
                    <form action="" method="">
                        <div class="search__box">
                            <img src="./assets/images/Recland/search.svg" alt="search icon" class="search__icon">
                            <input type="text" placeholder="Nhập vị trí hoặc từ khóa..." id="key" name="key">
                        </div>
                        <div class="vertical"></div>
                        <div class="search__location">
                            <div class="search__location-left">
                                <img src="./assets/images/Recland/location.svg" alt="location" class="location__icon">
                                <input type="text" placeholder="Chọn địa điểm" id="location" name="location">
                            </div>
                            <img src="./assets/images/Recland/arrow-down.svg" alt="arrow down" class="more__icon">
                        </div>
                        <a href="javascript:void(0)" class="search__btn">Tìm Kiếm</a>
                    </form>
                </div>
            </div>
            <div class="language">
                <span class="language__title">Đề xuất:</span>
                <ul class="language__list">
                    <li class="list-item"><a href="javascript:void(0)">Reactjs</a></li>
                    <li class="list-item"><a href="javascript:void(0)">VueJS</a></li>
                    <li class="list-item"><a href="javascript:void(0)">Angular</a></li>
                    <li class="list-item"><a href="javascript:void(0)">Design</a></li>
                    <li class="list-item"><a href="javascript:void(0)">.NET</a></li>
                    <li class="list-item"><a href="javascript:void(0)">PHP</a></li>
                    <li class="list-item"><a href="javascript:void(0)">java</a></li>
                    <li class="list-item"><a href="javascript:void(0)">Mobile</a></li>
                </ul>
            </div>
        </div>
    </main>
    <!-- end content -->
</body>

</html>
